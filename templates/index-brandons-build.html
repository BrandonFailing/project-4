<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Team 1 ~ Movie Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root{
        background-color: white;
      }
      
      html {
        box-sizing: border-box;
        height: 100vh;
      }
      
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      
      body {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-size: 100%;
        background-image: url("./assets/img/movie-recommendation-bg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        overflow-y: hidden;
        height: 100vh;
        line-height: 1.5;
        color: #000;
      }
      @media (min-width: 32rem) {
        body {
          font-size: 102.5%;
        }
          .movie{
          margin-right: 25vh;
          margin-left: 25vh;
        }
      }
      @media (min-width: 54rem) {
        body {
          font-size: 105%;
        }
      }
      @media (min-width: 65rem) {
        body {
          font-size: 107.5%;
        }
      }
      @media (min-width: 75em) {
        body {
          font-size: 110%;
        }
      }
      @media (min-width: 91rem) {
        body {
          font-size: 115%;
        }
      }
      @media (min-width: 115rem) {
        body {
          font-size: 120%;
        }
      }
      @media (min-width: 130rem) {
        body {
          font-size: 125%;
        }
      }
      a {
        text-decoration: none;
      }
      
      .movie{
          display: block;
          text-align: center;
      }
      #movie_name{
          width: 30%;
          padding: 1em;
          border-radius: 5px;
          text-align: center;
          border: 1px solid grey;
      }
      #submission_button{
          width: 10%;
          padding: 1em;
          margin: 1em;
          border-radius: 5px;
          color: white;
          background-color:rgb(25, 139, 253);
          border-style: none;
      }
      @media screen and (max-width:600px) {
          .movie{
              padding-top: 11vh;
              padding-bottom: 11vh;
          }
      }
      h2{
        text-align: center;
      }
      .creds{
        text-align: center;
      }
      </style>
</head>
<body>
    <h2><u>Content Based Movie Recommendation System</u></h2>
    <div class="movie">
      <form action="{{ url_for('main') }}" method="POST">
        <input type="text" id="movie_name" name="movie_name" placeholder="Enter a full movie name" autocomplete="off" autocorrect="off" required />
        <input type="submit" id="submission_button" value="Submit"/>
    </form>
  </div>
  <p class="creds">Flask App by Brandon Failing & Edith Lotterman</p>
</body>
</html>
